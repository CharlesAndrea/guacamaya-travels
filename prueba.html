<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="prueba.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Document</title>
</head>
<body>

    <!--
        Header:
    -->
    <nav>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" id="ssub">
                    <span class="glyphicon glyphicon-tasks" id="icon">                      
                </button>
                <img src="imgs/isotipo.png" alt="Guacamaya Travels" class="iso"> 
            </div>       
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="list"><a class="navli" href="#">Home</a></li>
                    <li class="list"><a class="navli" href="#">Destinos</a></li>
                    <li class="list"><a class="navli" href="#">Hospedaje</a></li>
                    <li id="odd"><a class="navli" href="#">¡Planea Tu Viaje!</a></li>
                </ul>                                       
            </div>                   
        </div>
    </nav>

    <!-- Barra de búsqueda:
    -->
    
    <!--Debe ir dentro de un form-->
    <div class="searchbar">
        <input type="text" placeholder="Buscar Itinerario de Viaje" class="searchinput">
        <button type="submit" class="searchbtn"><i class="fas fa-search"></i> </button>    
    </div>

    <!-- Slideshow: 
    -->
    <div class="slideshow">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <img src="imgs/coro.jpg" class="imgs"">
          <div class="text">Medanos de Coro</div>
        </div>
      
        <div class="mySlides">
          <img src="imgs/canaima.jpg" class="imgs">
          <div class="text">Canaima</div>
        </div>
      
        <div class="mySlides">
          <img src="imgs/merida.jpg" class="imgs">
          <div class="text">Picos Nevados de Mérida</div>
        </div>

        <div class="mySlides">
            <img src="imgs/morrocoy.jpg" class="imgs">
            <div class="text">Parque Nacional Morrocoy</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
      
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
   
        
       
    


    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="prueba.js"></script>
</html>
